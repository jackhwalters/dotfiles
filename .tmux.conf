# Theme
set -g status-style "bg=#2B2B2B,fg=colour255"
set -g status-left-style "bg=#2B2B2B,fg=colour255"
set -g window-status-style "bg=#2B2B2B,fg=#B0B0B0"
set -g window-status-current-style "bg=#FFB454,fg=#2B2B2B,bold"
set -g window-status-activity-style "bg=#2B2B2B,fg=#FFD580"
set -g window-status-bell-style "bg=#2B2B2B,fg=#FF6C6C"
set -g status-right-style "bg=#2B2B2B,fg=colour255"

# Set mouse on
set -g mouse on

# Set default shell
set -g default-command "exec arch -arm64 /bin/zsh -l"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# navigate panes using hjkl
bind j select-pane -L
bind k select-pane -D
bind l select-pane -U
bind ';' select-pane -R
unbind Left
unbind Down
unbind Up
unbind Right

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Use vi keys in copy-mode
setw -g mode-keys vi

# Map Ctrl+F to enter copy mode and start backward search
bind-key -n C-f copy-mode \; send-keys '?'

set-option -g status-keys vi
set-window-option -g mode-keys vi

# Slow scroll speed
bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down
